<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>备忘录</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            text-align: center
        }
    </style>
</head>
<body>

<div>


    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><b>备忘录</b> 必记得时间</div>
        <div class="panel-body">
            <p>每天都会有一些事情 但是你可能会记不住 在这里 你永远不会担心忘记 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <button class="btn btn-default"
                        style="background-color: #7ED321;width: 76px;height: 36px;color: #FFFFFF" type="button">新增
                </button>
            </p>
        </div>

        <!-- Table -->
        <table class="table" id="tb">
            <thead>
            <th style="text-align: center">id</th>
            <th style="text-align: center" width="40%">主要内容</th>
            <th style="text-align: center">开始时间</th>
            <th style="text-align: center">结束时间</th>
            <th style="text-align: center">操作</th>
            </thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>
                    <button class="btn btn-default"
                            style="background-color: #7ED321;width: 76px;height: 36px;color: #FFFFFF" type="button">新增
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    window.onload = function () {
        $.ajax({
            type: "get",
            url: "/getTableData",
            data: {},
            async: false,
            success: function (data) {
                //var data = eval('('+data+')');
                for (var i = 0; i < data.length; i++) {
                    var x = document.getElementById('tb').insertRow();
                    for (var j = 0; j < data[i].length; j++) {
                        var cell = x.insertCell();
                        cell.innerHTML = data[i][j];
                    }
                }
            }
        });
    }

</script>
</body>
</html>
